<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Joke Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Aesthetic Joke Calculator</h1>
        
        <div class="calculator">
            <input type="text" id="display" disabled>
            
            <div class="buttons">
                <button class="btn clear">AC</button>
                <button class="btn backspace">‚Üê</button>
                <button class="btn operator">%</button>
                <button class="btn operator">/</button>
                
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">*</button>

                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">-</button>
                
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">+</button>
                
                <button class="btn number span-2">0</button>
                <button class="btn number">.</button>
                <button class="btn equal">=</button>
            </div>
        </div>

        <div class="joke-area">
            <h2>Joke of the Day</h2>
            <p id="joke-text">Press the '=' button for a joke!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
